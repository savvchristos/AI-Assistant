<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8"/>
    <title>Register</title>
    <style>
        body {
            font-family: sans-serif;
            background: #f8f9fa;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .register-container {
            background: #fff;
            padding: 20px;
            border-radius: 6px;
            box-shadow: 0 0 6px rgba(0,0,0,0.1);
            width: 300px;
        }
        h2 {
            text-align: center;
            margin-bottom: 1rem;
        }
        label {
            display: block;
            margin-top: 10px;
        }
        input {
            width: 100%;
            padding: 8px;
            margin-top: 4px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        button {
            width: 100%;
            padding: 8px;
            margin-top: 15px;
            border: none;
            border-radius: 4px;
            background: #0a7a27;
            color: white;
            font-weight: bold;
            cursor: pointer;
        }
        button:hover {
            background: #08601f;
        }
        .error {
            color: red;
            margin-top: 10px;
            text-align: center;
        }
        .login-link {
            text-align: center;
            margin-top: 15px;
        }
    </style>
</head>
<body>
<div class="register-container">
    <h2>Sign Up</h2>
    <form th:action="@{/register}" th:object="${user}" method="post">
        <label for="username">Username</label>
        <input type="text" id="username" th:field="*{username}" required />

        <label for="password">Password</label>
        <input type="password" id="password" th:field="*{password}" required />

        <button type="submit">Create Account</button>
    </form>

    <div th:if="${error}" class="error" th:text="${error}"></div>

    <div class="login-link">
        Already have an account? <a th:href="@{/login}">Log in here</a>.
    </div>
</div>
</body>
</html>
