<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <title>Login</title>
    <style>
        body { font-family: sans-serif; background: #f8f9fa; display: flex; justify-content: center; align-items: center; height: 100vh; }
        .login-container { background: #fff; padding: 20px; border-radius: 6px; box-shadow: 0 0 6px rgba(0,0,0,0.1); width: 300px; }
        h2 { text-align: center; margin-bottom: 1rem; }
        label { display: block; margin-top: 10px; }
        input { width: 100%; padding: 8px; margin-top: 4px; border: 1px solid #ccc; border-radius: 4px; }
        button { width: 100%; padding: 8px; margin-top: 15px; border: none; border-radius: 4px; background: #0b63ce; color: white; font-weight: bold; cursor: pointer; }
        button:hover { background: #094a99; }
        .register-link { display: block; margin-top: 15px; text-align: center; }
        .register-link a { color: #0b63ce; text-decoration: none; }
        .register-link a:hover { text-decoration: underline; }
    </style>
</head>
<body>
<div class="login-container">
    <h2>Login</h2>
    <form th:action="@{/login}" method="post">
        <label for="username">Username</label>
        <input id="username" type="text" name="username" required>

        <label for="password">Password</label>
        <input id="password" type="password" name="password" required>

        <button type="submit">Login</button>
    </form>
    <div class="register-link">
        <span>Don't have an account?</span>
        <a th:href="@{/register}">Register here</a>
    </div>
</div>
</body>
</html>
