<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
  <meta charset="UTF-8"/>
  <title>Chat</title>
  <style>
    body {
      font-family: sans-serif;
      background: #f0f2f5;
      margin: 0;
      padding: 0;
    }
    .header {
      background: #0b63ce;
      color: white;
      padding: 15px;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    .chat-container {
      padding: 20px;
    }
    .chat-box {
      border: 1px solid #ccc;
      border-radius: 6px;
      padding: 10px;
      height: 300px;
      overflow-y: auto;
      background: white;
    }
    .chat-input {
      margin-top: 15px;
      display: flex;
      flex-direction: column;
    }
    .chat-input label {
      margin-bottom: 5px;
      font-weight: bold;
    }
    .chat-input input {
      padding: 8px;
      border: 1px solid #ccc;
      border-radius: 4px;
    }
    .chat-input button {
      margin-top: 10px;
      padding: 8px 12px;
      background: #0b63ce;
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }
    .chat-input button:hover {
      background: #094a99;
    }
    .logout-button {
      background: white;
      color: #0b63ce;
      border: none;
      padding: 6px 12px;
      border-radius: 4px;
      cursor: pointer;
      font-weight: bold;
    }
    .logout-button:hover {
      background: #e6e6e6;
    }
  </style>
</head>
<body>
<div class="header">
  <div>
    <p th:if="${#authentication != null}">
      Welcome, <span th:text="${#authentication.name}">User</span>
    </p>
    <p th:unless="${#authentication != null}">
      Welcome, Guest
    </p>
  </div>
  <form th:action="@{/logout}" method="post" th:if="${#authentication != null}">
    <button type="submit" class="logout-button">Logout</button>
  </form>
</div>

<div class="chat-container">
  <div class="chat-box" id="chatBox">
    <!-- Messages will appear here -->
  </div>

  <form class="chat-input" th:action="@{/api/chat}" method="post">
    <label for="prompt">Message</label>
    <input type="text" id="prompt" name="prompt" placeholder="Type your message..." required />
    <button type="submit">Send</button>
  </form>
</div>
</body>
</html>
