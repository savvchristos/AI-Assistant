<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
  <meta charset="UTF-8"/>
  <title>Chat</title>
  <meta name="_csrf" th:content="${_csrf.token}"/>
  <meta name="_csrf_header" th:content="${_csrf.headerName}"/>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background: #f0f2f5;
      margin: 0;
      padding: 0;
    }

    .header {
      background: #0b63ce;
      color: white;
      padding: 12px 20px;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .header-left p {
      margin: 0;
      font-size: 16px;
    }

    .header-right {
      display: flex;
      align-items: center;
      gap: 10px;
    }

    .settings-button,
    .logout-button {
      background: white;
      color: #0b63ce;
      border: none;
      padding: 6px 12px;
      border-radius: 4px;
      cursor: pointer;
      font-weight: bold;
    }

    .settings-button:hover,
    .logout-button:hover {
      background: #e6e6e6;
    }

    .chat-container {
      padding: 20px;
      max-width: 800px;
      margin: auto;
    }

    .chat-box {
      border: 1px solid #ccc;
      border-radius: 6px;
      padding: 10px;
      height: 300px;
      overflow-y: auto;
      background: white;
      margin-bottom: 20px;
    }

    .chat-box p {
      margin: 8px 0;
      padding: 6px 10px;
      background: #e9f1ff;
      border-radius: 4px;
    }

    .chat-input {
      display: flex;
      flex-direction: column;
    }

    .chat-input label {
      margin-bottom: 5px;
      font-weight: bold;
    }

    .chat-input input {
      padding: 8px;
      border: 1px solid #ccc;
      border-radius: 4px;
    }

    .chat-input button {
      margin-top: 10px;
      padding: 8px 12px;
      background: #0b63ce;
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }

    .chat-input button:hover {
      background: #094a99;
    }

    .modal {
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      background: white;
      border: 1px solid #ccc;
      padding: 20px;
      z-index: 1000;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0,0,0,0.2);
      width: 300px;
    }

    .modal-content input {
      margin-top: 10px;
      margin-bottom: 10px;
      padding: 8px;
      width: 100%;
      border: 1px solid #ccc;
      border-radius: 4px;
    }

    .modal-content button {
      padding: 8px 12px;
      background: #0b63ce;
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      width: 100%;
      margin-top: 10px;
    }

    .modal-content button:hover {
      background: #094a99;
    }
  </style>
</head>
<body>
<div class="header">
  <div class="header-left">
    <p th:if="${displayName != null}">
      Welcome, <span th:text="${displayName}">User</span>
    </p>
    <p th:unless="${displayName != null}">
      Welcome, <span th:text="${#authentication.name}">User</span>
    </p>
  </div>
  <div class="header-right">
    <button class="settings-button" onclick="toggleSettings()">⚙️ Settings</button>
    <form th:action="@{/logout}" method="post" th:if="${#authentication != null}">
      <input type="hidden" name="_csrf" th:value="${_csrf.token}" />
      <button type="submit" class="logout-button">Logout</button>
    </form>
  </div>
</div>

<div class="chat-container">
  <div class="chat-box" id="chatBox"></div>

  <div class="chat-input">
    <label for="prompt">Message</label>
    <input type="text" id="prompt" name="prompt" placeholder="Type your message..." required />
    <button type="button" onclick="sendMessage()" id="sendButton">Send</button>
  </div>
</div>

<!-- Settings Modal -->
<div id="settingsModal" class="modal" style="display:none;">
  <div class="modal-content">
    <h3>Settings</h3>
    <label for="displayNameInput">Change Display Name:</label>
    <input type="text" id="displayNameInput" placeholder="New display name" />
    <button onclick="updateDisplayName()">Update</button>
    <button onclick="toggleSettings()">Close</button>
  </div>
</div>

<script>
  async function sendMessage() {
    const prompt = document.getElementById("prompt").value;
    if (!prompt) return;

    const token = document.querySelector('meta[name="_csrf"]').getAttribute('content');
    const header = document.querySelector('meta[name="_csrf_header"]').getAttribute('content');

    const response = await fetch("/api/chat?prompt=" + encodeURIComponent(prompt), {
      method: "POST",
      credentials: "include",
      headers: {
        "Content-Type": "application/x-www-form-urlencoded",
        [header]: token
      }
    });

    if (response.ok) {
      const reply = await response.text();
      const chatBox = document.getElementById("chatBox");
      const message = document.createElement("p");
      message.innerHTML = `<strong>AI:</strong> ${reply}`;
      chatBox.appendChild(message);
      chatBox.scrollTop = chatBox.scrollHeight;
      document.getElementById("prompt").value = "";
    } else {
      alert("Something went wrong: " + response.status);
    }
  }

  document.getElementById("prompt").addEventListener("keydown", function (event) {
    if (event.key === "Enter") {
      event.preventDefault();
      sendMessage();
    }
  });

  function toggleSettings() {
    const modal = document.getElementById("settingsModal");
    modal.style.display = modal.style.display === "none" ? "block" : "none";
  }

  async function updateDisplayName() {
    const newDisplayName = document.getElementById("displayNameInput").value;
    if (!newDisplayName) return alert("Please enter a display name.");

    const token = document.querySelector('meta[name="_csrf"]').getAttribute('content');
    const header = document.querySelector('meta[name="_csrf_header"]').getAttribute('content');

    const response = await fetch("/api/user/update-display-name", {
      method: "POST",
      credentials: "include",
      headers: {
        "Content-Type": "application/json",
        [header]: token
      },
      body: JSON.stringify({ displayName: newDisplayName })
    });

    if (response.ok) {
      alert("Display name updated!");
      location.reload(); // Refresh to show new name
    } else {
      alert("Failed to update display name.");
    }
  }
</script>
</body>
</html>
