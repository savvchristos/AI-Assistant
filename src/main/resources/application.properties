spring.application.name=aiassistant

# PostgreSQL Connection
spring.datasource.url=jdbc:postgresql://localhost:5432/ai_assistant_db
spring.datasource.username=springuser
spring.datasource.password=springpass

# JPA/Hibernate
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect

# Provide helpful messages (turn "always" to "never" in production if needed)
server.error.include-message=always
server.error.include-binding-errors=always
server.error.include-stacktrace=never
# Keep default /error endpoint (can customize if you want)
server.error.path=/error